<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - Adam's Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #1a1a1a;
      color: #f4f4f4;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      font-family: 'Press Start 2P', monospace;
      color: #b3323c;
      text-align: center;
      margin-bottom: 2rem;
    }
    .album-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }
    .album {
      background: #262626;
      padding: 1rem;
      border-radius: 1rem;
      text-align: center;
      border: 1px solid #444;
    }
    .album img {
      max-width: 100%;
      border-radius: 0.5rem;
    }
    .album-title {
      margin-top: 1rem;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.75rem;
      color: #ff8a8a;
    }
  </style>
</head>
<body>
  <h1>ðŸ“· Photo Gallery</h1>
  <div class="album-grid">
    <div class="album">
      <img src="https://placekitten.com/300/200" alt="Album 1">
      <div class="album-title">Cute Kittens</div>
    </div>
    <div class="album">
      <img src="https://placebear.com/300/200" alt="Album 2">
      <div class="album-title">Bear Sightings</div>
    </div>
    <div class="album">
      <img src="https://picsum.photos/300/200" alt="Album 3">
      <div class="album-title">Random Memories</div>
    </div>
  </div>
</body>
</html>
