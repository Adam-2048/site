<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StartPage - Adam</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Orbitron:wght@700&family=Raleway:wght@400;700&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #1a1a1a;
      --fg: #f4f4f4;
      --accent: #b3323c;
      --card-bg: #262626;
      --flip-bg: #111;
      --flip-fg: #fff;
    }

    body {
      margin: 0;
      background-color: var(--bg);
      color: var(--fg);
      font-family: 'Raleway', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      background-size: cover;
      background-position: center;
      text-align: center;
      padding: 2rem;
      transition: background-image 1s ease-in-out;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.6);
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      color: var(--accent);
    }

    nav a {
      color: var(--fg);
      text-decoration: none;
      margin-left: 2rem;
      font-weight: bold;
    }

    .greeting {
      font-size: 2rem;
      margin: 1rem 0;
      font-family: 'Raleway', sans-serif;
    }

    .flip-clock {
      font-family: 'Roboto Mono', monospace;
      background: var(--flip-bg);
      color: var(--flip-fg);
      padding: 1.5rem 2.5rem;
      font-size: 5rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px #000000aa;
      margin: 1.5rem 0;
      letter-spacing: 0.1em;
      display: inline-block;
      transition: all 0.3s ease-in-out;
    }

    .searchbar {
      margin-top: 2rem;
    }

    .searchbar input {
      padding: 0.75rem;
      width: 300px;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: none;
    }

    .shortcuts {
      margin-top: 2rem;
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .shortcuts a {
      background: rgba(0, 0, 0, 0.7);
      color: var(--fg);
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .shortcuts a:hover {
      background: var(--accent);
    }

    .widgets {
      margin-top: 3rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      align-items: center;
    }

    .widget {
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem 2rem;
      border-radius: 1rem;
      color: var(--fg);
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><a href="index.html" style="color:inherit;text-decoration:none;">ADAM'S HOMEPAGE</a></div>
  </header>

  <div class="greeting" id="greeting">Hello, Adam.</div>
  <div class="flip-clock" id="clock">00:00</div>

  <div class="searchbar">
    <form action="https://www.google.com/search" method="get">
      <input type="text" name="q" placeholder="Search Google...">
    </form>
  </div>

  <div class="shortcuts">
    <a href="https://mail.google.com" target="_blank">Gmail</a>
    <a href="https://calendar.google.com" target="_blank">Calendar</a>
    <a href="https://classroom.google.com/u/1/a/not-turned-in/all" target="_blank">Google Classroom</a>
    <a href="https://www.netflix.com/browse" target="_blank">Netflix</a>
    <a href="https://github.com" target="_blank">GitHub</a>
    <a href="https://chat.openai.com" target="_blank">ChatGPT</a>
  </div>

  <div class="widgets">
    <div class="widget" id="weather">Loading weather...</div>
    <div class="widget" id="todo">To-do:<br>- Finish this startpage<br>- Get the gallery and website working<br>- Apply login features through cloudflare<br>- Revise for November Mocks</div>
  </div>

  <script>
    const backgrounds = [
      'nature', 'space', 'mountains', 'forest', 'ocean', 'architecture', 'cityscape'
    ];

    function setDailyBackground() {
      const today = new Date();
      const seed = today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();
      const topic = backgrounds[seed % backgrounds.length];
      document.body.style.backgroundImage = "https://www.reddit.com/media?url=https%3A%2F%2Fi.redd.it%2Fu3e2l1jt0ar61.jpg";
    }

    function updateTimeAndGreeting() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const displayHours = hours.toString().padStart(2, '0');
      const greeting = document.getElementById('greeting');

      if (hours < 12) {
        greeting.textContent = 'Good morning, Adam.';
      } else if (hours < 18) {
        greeting.textContent = 'Good afternoon, Adam.';
      } else {
        greeting.textContent = 'Good evening, Adam.';
      }

      document.getElementById('clock').textContent = `${displayHours}:${minutes}`;
    }

    async function getWeather() {
      try {
        const response = await fetch('https://wttr.in/?format=1');
        const weatherText = await response.text();
        document.getElementById('weather').textContent = `Weather: ${weatherText}`;
      } catch {
        document.getElementById('weather').textContent = 'Weather: Unable to fetch';
      }
    }

    setDailyBackground();
    updateTimeAndGreeting();
    setInterval(updateTimeAndGreeting, 60000);
    getWeather();
  </script>
</body>
</html>
