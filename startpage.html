<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Startpage</title>
<style>
:root{
--bg:#0f1720;--card:#0b1220;--muted:#9aa6b2;--accent:#6ee7b7;--glass: rgba(255,255,255,0.04);
--radius:14px; --gap:20px; font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;background:linear-gradient(180deg,#071025 0%, #08121b 100%);color:#e6eef6}
.wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:32px}
.card{width:100%;max-width:980px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border-radius:var(--radius);padding:28px;box-shadow:0 6px 30px rgba(2,6,23,0.6);backdrop-filter: blur(6px);}


.top{display:flex;align-items:center;justify-content:space-between;gap:16px}
.clock{font-weight:600;font-size:64px;letter-spacing: -2px}
.date{color:var(--muted);font-size:14px;margin-top:6px}


.search-wrap{margin:28px 0;display:flex;gap:12px}
.search{flex:1;display:flex;align-items:center;background:var(--glass);padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,0.03)}
.search input{flex:1;background:transparent;border:0;outline:0;color:inherit;font-size:16px;padding:8px}
.search button{border:0;background:transparent;padding:8px 12px;border-radius:8px;cursor:pointer}
.search button:hover{background:rgba(255,255,255,0.02)}


.shortcuts{display:grid;grid-template-columns:repeat(4,1fr);gap:12px}
.shortcut{display:flex;align-items:center;gap:12px;padding:12px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));text-decoration:none;color:inherit;border:1px solid rgba(255,255,255,0.03);transition:transform .14s ease, box-shadow .14s ease}
.shortcut:hover{transform:translateY(-6px);box-shadow:0 10px 30px rgba(3,8,20,0.6)}
.icon{width:40px;height:40px;display:grid;place-items:center;border-radius:10px;background:rgba(255,255,255,0.03)}
.label{font-size:14px}
.sub{font-size:12px;color:var(--muted)}


.controls{display:flex;gap:10px;align-items:center}
.btn{padding:8px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:var(--muted);cursor:pointer}


@media (max-width:720px){
.clock{font-size:42px}
.shortcuts{grid-template-columns:repeat(2,1fr)}
}


/* small credit at bottom */
.footer{margin-top:18px;font-size:12px;color:var(--muted);display:flex;justify-content:space-between;align-items:center}
</style>
</head>
<body>
<div class="wrap">
<div class="card" role="main">
<div class="top">
<div>
<div class="clock" id="clock">00:00</div>
<div class="date" id="date">Loading date</div>
</div>
<div class="controls">
<button class="btn" id="toggleTheme" title="Toggle light/dark">Toggle theme</button>
<button class="btn" id="focusSearch" title="Focus search">Focus search</button>
</div>
</div>


<form id="searchForm" class="search-wrap" action="https://www.google.com/search" method="GET" target="_self">
<div class="search">
<input id="searchInput" name="q" autocomplete="off" placeholder="Search the web or type a URL..." />
<button type="submit" title="Search">

<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="7"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
</button>
</div>
<select id="engine" name="_engine" style="width:160px;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:inherit">
<option value="google">Google</option>
<option value="ddg">DuckDuckGo</option>
